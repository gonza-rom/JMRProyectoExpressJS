<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <button class="toggle-btn" id="toggleBtn">☰</button>

    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h4>JMR Marroquineria</h4>
            <img src="./images/logojmr.png" alt="" class="img-fluid" style="max-width: 100px;">
            <ul>
                <li><a href="index.html">Productos</a></li>
                <li><a href="./pages/clientes.html">Clientes</a></li>
                <li><a href="./pages/ventas.html">Realizar Venta</a></li>
                <li><a href="./pages/detallesventas.html">Detalle ventas</a></li>
                <li><a href="#">Transacciones</a></li>
                <li><a href="#">Estadísticas</a></li>
            </ul>
        </div>

        <!-- Contenido de productos -->
        <div class="content" id="content">
            <h2>Productos</h2>
            <button type="button" class="btn btn-primary" id="btnAbrirModal">
                Agregar Producto
            </button>
            <!-- Modal para agregar productos-->
            <div class="modal fade" id="modalAgregarProducto" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Aquí va el formulario -->
                            <form id="formAgregarProducto">
                                <div class="form-group">
                                    <label for="nombrecb">Código de Barras:</label>
                                    <input type="number" id="nombrecb" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="precio">Precio:</label>
                                    <input type="number" id="precio" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="stock">Stock:</label>
                                    <input type="number" id="stock" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="categoria">Categoría:</label>
                                    <select id="categoria" class="form-control" required>
                                        <!-- Aquí se llenarán dinámicamente las opciones de categorías -->
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-info" form="formAgregarProducto">Agregar
                                Producto</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre del Producto</th>
                            <th>Codigo</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosTableBody">
                        <!-- Aquí se cargarán los productos dinámicamente -->
                    </tbody>
                </table>
            </div>
            <!-- Modal para Editar Producto -->
            <div class="modal fade" id="modalEditarProducto" tabindex="-1" role="dialog" aria-labelledby="modalEditarProductoLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalEditarProductoLabel">Editar Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formEditarProducto">
                                <div class="form-group">
                                    <label for="nombrecb">Código de Barras:</label>
                                    <input type="number" id="nombrecbeditar" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombreeditar" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="precio">Precio:</label>
                                    <input type="number" id="precioeditar" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="stock">Stock:</label>
                                    <input type="number" id="stockeditar" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="categoria">Categoría:</label>
                                    <select id="categoriaeditar" class="form-control" required>
                                        <!-- Aquí se llenarán dinámicamente las opciones de categorías -->
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-info">Editar Producto</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/producto.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
