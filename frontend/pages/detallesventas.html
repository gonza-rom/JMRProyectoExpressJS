<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <button class="toggle-btn" id="toggleBtn">☰</button>

    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h4>JMR</h4>
            <ul>
                <li><a href="../index.html">Productos</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="ventas.html">Realizar Venta</a></li>
                <li><a href="detallesventas.html">Todas las Ventas</a></li>
                <li><a href="#">Transacciones Proximamente</a></li>
                <li><a href="#">Estadísticas Proximamente</a></li>
            </ul>
        </div>

        <!-- Contenido de ventas -->
        <div class="content" id="content">
            <h2>Ventas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Cliente</th>
                        <th>Método de Pago</th>
                        <th>Fecha</th>
                        <th>Total Venta</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody id="ventasTableBody">
                    <!-- Las ventas se cargarán aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para mostrar los detalles de la venta -->
        <div class="modal fade" id="detallesModal" tabindex="-1" role="dialog" aria-labelledby="detallesModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detallesModalLabel">Detalles de la Venta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unitario</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="detallesTableBody">
                                <!-- Los detalles de la venta se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/detallesventas.js"></script> <!-- Carga el archivo de script -->
</body>
</html>
